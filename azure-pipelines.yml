  # See code in the Flutter Build task https://github.com/aloisdeniel/vsts-flutter-tasks/blob/master/tasks/build/index.ts
  flutterExecPath: $(FlutterToolPath)/flutter.bat
  versionNumberRegex: '(?<=version: ).*'

trigger:
  batch: 'true'
  branches:
    include:
